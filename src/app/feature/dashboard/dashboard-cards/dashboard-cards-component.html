<div class="grid">
  <div class="col-12 lg:col-6 xl:col-6">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Vagas ocupadas</span>
          <div class="text-900 font-medium text-xl">{{ InfoDashboardCards.vagaOcupada }} </div>
        </div>
        <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
             [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
          <i class='pi pi-car text-blue-500 text-xl'></i>
        </div>
      </div>
      <span class="text-green-500 font-medium">{{ InfoDashboardCards.vagaDisponivel }} </span>
      <span class="text-500">Vagas dispon√≠veis</span>
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-6">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Receita</span>
          <div class="text-900 font-medium text-xl">{{ InfoDashboardCards.qtdReceitaDia }} </div>
        </div>
        <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
             [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
          <i class='pi pi-money-bill text-blue-500 text-xl'></i>
        </div>
      </div>
      <span class="text-green-500 font-medium">{{ InfoDashboardCards.qtdVagasOcupadasDia }} </span>
      <span class="text-500">Carros passaram pelo estacionamento</span>
    </div>
  </div>
</div>
